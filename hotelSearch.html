<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotelsearch</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" 
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="Assets\css\style.css" />
</head>
<body>
    
    <div class="col-12">
        <h2 class="title">Results:</h2>
        <div id="hotels-container" class="list-group">
            <!-- sample card -->


            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <!-- hotel name -->
                    <h5 class="card-title text-center">Hotel Name</h5>
                    <!-- city/town -->
                    <h6 class="card-subtitle mb-2 text-muted">City/town</h6>
                    <!-- price -->
                        <h6 class="card-subtitle mb-2 text-muted">Average price: $300</h6>
                    <!-- description -->
                    <p class="card-text">Hotel description.</p>
                    
                    <!-- image -->
                </div>
                
                <img class="card-img-bottom" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/b3/ee/f9/boutique-stylish-accommodation.jpg?w=900&h=-1&s=1" alt="Card image cap">
            </div>
          
          

        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="Assets\script\hotelSearch.js"></script>
</body>
</html>
