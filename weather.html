<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-horizon/bootstrap-horizon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style-forecast.css" />
    <title>Document</title>
</head>

<body>
    <main id=" select-options" class="hide">

        <div id="parameter">
            <!-- City Parameter -->
            <p class="parameter-question">What city would you like to visit?</p>
            <select id="search-input-area" class="form-control form-control-sm loc">
                <option>Select City</option>
                <option value="Auckland">Auckland</option>
            </select>
            <button id="search-input-button">Search</button>
        </div>

    </main>

    <section>
        <div class="container-fluid forecast row-horizon row">
            <h4>This Week's Forecast</h4>
            <div class="container horizontal-scrollable row flex-row flex-nowrap card-deck">
                <div class="row text-center">
                </div>
            </div>
        </div>
    </section>

    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="Assets/script/weather.js"></script>
</body>

</html>
