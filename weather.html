<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-horizon/bootstrap-horizon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style-forecast.css" />
    <title>Document</title>
</head>

<body>
    <main id=" select-options" class="hide">

        <div class="parameter">
            <!-- City Parameter -->
            <p class="parameter-question">What city would you like to visit?</p>
            <select id="loc" class="form-control form-control-sm">
                <option>Select City</option>
                <option value="950540">Auckland</option>
                <option value="1636970">Christchurch - Canterbury</option>
                <option value="950155">Nelson Tasman</option>
                <option value="1640249">Northland & Bay of Islands</option>
                <option value="1633614">Queenstown</option>
                <option value="1633616">Rotorua</option>
                <option value="950424">Southland</option>
                <option value="951308">Wellington</option>
            </select>
            <button id="search-input-button">Search</button>
        </div>

    </main>

    <section>
        <div class="container-fluid forecast row-horizon row">
            <h4>This Week's Forecast</h4>
            <div class="container horizontal-scrollable row flex-row flex-nowrap card-deck">

            </div>
        </div>
    </section>

    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="assets/script/weather.js"></script>
</body>

</html>
